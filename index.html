<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TypeWriter</title>
</head>
<body>

<style>
	body {
		background: #0e1013;
	}
	h1 {
		max-width: 480px;
		text-align: center;
		margin: 60px auto;
		font-family: 'Courier New', Courier, monospace;
		color: #fff;
	}
	h1::after {
		content: '|';
		margin-left: 5px;
		opacity: 1;
		animation: blink .7s infinite;
	}

	@keyframes blink {
		0%, 100% {
			opacity: 1;
		}
		50% {
			opacity: 0;
		}
	}
</style>

<h1>Aprendendo Efeito MÃ¡quina de Escrever com JavaScript</h1>

<script>
	function typeWriter(element) {
		const textArray = element.innerHTML.split('');
		element.innerHTML = '';
		textArray.forEach((letter, i) => {	
			setTimeout(() => element.innerHTML += letter, 75 * i)
		});
	}

	const title = document.querySelector('h1');
	typeWriter(title);
</script>
	
</body>
</html>
